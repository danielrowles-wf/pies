project: python
runtime: 2.7

requirements:
  - requirements.txt
  - requirements_dev.txt

env:
  - LIKES=PIES
  - EATS=TASTY_PIES
  - EAT_PIES_SLOWLY=3

script:
  - printenv | grep 'GIT*'
  # - nosetests
  - python setup.py sdist 
  - ls -al $HOME
  - touch $HOME/pies.txt
  - mkdir test-reports || true
  - cp test-xml/*.xml test-reports/
  - find . -type f -ls
  - ls -al test-reports/
  - ls -al $HOME

after_script:
  - tar -C docs -cvzf ./pie-help.tar.gz html
